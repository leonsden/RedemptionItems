<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation Rewards</title>
</head>
<body>
    <h1>Available Rewards</h1>
    <ul id="rewardsList"></ul> <!-- Unordered list to display the rewards -->

    <script>
        // This function will be executed when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Use AllOrigins proxy to fetch the page content
            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const targetUrl = encodeURIComponent('http://simnationserver.com/redeem/');

            fetch(proxyUrl + targetUrl)
                .then(response => response.json())
                .then(data => {
                    console.log(data.contents); // Log the full HTML content from the remote page
                    const rewardsList = document.getElementById('rewardsList');

                    // Insert fetched HTML content for debugging purposes
                    rewardsList.innerHTML = data.contents;
                })
                .catch(error => {
                    console.error('Error fetching rewards:', error);
                });
        });
    </script>
</body>
</html>
