<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation Rewards</title>
</head>
<body>
    <h1>Available Rewards</h1>
    <ul id="rewardsList"></ul> <!-- Unordered list to display the rewards -->

    <script>
        // This function will be executed when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Use AllOrigins proxy to fetch the page content
            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const targetUrl = encodeURIComponent('http://simnationserver.com/redeem/');

            fetch(proxyUrl + targetUrl)
                .then(response => response.json())
                .then(data => {
                    const htmlContent = data.contents; // Get the HTML content
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlContent, 'text/html');

                    // Find the <select> element with the options
                    const options = doc.querySelectorAll('option');

                    // Prepare the list where rewards will be displayed
                    const rewardsList = document.getElementById('rewardsList');
                    rewardsList.innerHTML = ''; // Clear existing list

                    // Loop through each <option> and extract reward details
                    options.forEach(option => {
                        const listItem = document.createElement('li');
                        listItem.textContent = option.textContent; // Set the reward name
                        rewardsList.appendChild(listItem); // Add to the list
                    });
                })
                .catch(error => {
                    console.error('Error fetching rewards:', error);
                });
        });
    </script>
</body>
</html>
