<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimNation Rewards</title>
</head>
<body>
    <h1>Available Rewards</h1>
    <ul id="rewardsList"></ul> <!-- Unordered list to display the rewards -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Using CORS-Anywhere proxy to bypass CORS restrictions
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const targetUrl = 'http://simnationserver.com/redeem/';

            fetch(proxyUrl + targetUrl)
                .then(response => response.text()) // Fetch as plain text
                .then(data => {
                    console.log(data); // Log the HTML content from the page for debugging
                    const rewardsList = document.getElementById('rewardsList');
                    rewardsList.innerHTML = data; // Insert the fetched HTML for debugging
                })
                .catch(error => {
                    console.error('Error fetching rewards:', error);
                });
        });
    </script>
</body>
</html>
